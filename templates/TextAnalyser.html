<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Text Analyser</title>

    <link rel="stylesheet" type="text/css" href="../CSS/stylesheet1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--<style>
        h1{
            color: brown;
        }-->
    </style>
</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <div class="p-3 mb-2 bg-info text-dark mx-auto"><h1>Text Analyser</h1></div>
    <!--<h2>Enter Text here</h2>-->
    <form action="/AnalysedText" method='post'> {% csrf_token %}

        <div class="mb-3">
            <!--<label for="validationTextarea" class="form-label">Textarea</label>-->
            <textarea class="form-control overflow-scroll" name="text" id="validationTextarea" placeholder="Enter Text Here" required="" style="height: 300px;"></textarea>
            <!--<textarea class="form-control is-invalid" name='text' id="validationTextarea" placeholder="Enter Text Here" required></textarea>-->
        </div>
        <!--<textarea name='text' style="width: 1810px; height: 389px;"></textarea><br>-->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="RemPunc">
            <label class="form-check-label" for="RemPunc">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="CharCount">
            <label class="form-check-label" for="CharCount">Count Number of Characters</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="Capitalize">
            <label class="form-check-label" for="Capitalize">Capitalize</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="Extraspace">
            <label class="form-check-label" for="Extraspace">Remove Spaces</label>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </form>
    </div>
</body>
</html>

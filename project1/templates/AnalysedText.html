<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysed Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <div class="p-3 mb-2 bg-info text-dark mx-auto"><h1>Analysed Text</h1></div>

    <!-- <p> tag automatically removes new line character -->
        <textarea class="form-control overflow-scroll mb-3" disabled="" style="width: 100%; height: 289px;">{{ Analysedtext }}</textarea>
        <div class="alert alert-light" role="alert">
            <p>Number of characters in original Text: {{ countoriginal }}</p>
        </div>
        <div class="alert alert-light" role="alert">
            <p>Number of characters in new Text: {{ countnew }}</p>
        </div>

    </div>
</body>
</html>
